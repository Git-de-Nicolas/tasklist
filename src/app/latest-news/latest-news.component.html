<h1 *ngIf="!posts" class="h1 text-center"> Chargement en cours </h1>

<ng-container *ngIf="posts">

  <h2 class="h2 text-center"> Voici la page des News ! </h2>

  <table class="table">
    <thead>
    <tr>
      <th scope="col"> Titre de l'article</th>
      <th scope="col"> Contenu</th>
      <th scope="col"> Description </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td> {{post.title}}</td>
      <td> {{post.body}}</td>
    </tr>
    </tbody>
  </table>
</ng-container>
